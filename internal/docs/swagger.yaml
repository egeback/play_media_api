basePath: /api/v1/
definitions:
  controllers.ErrorResponse:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
      more_info:
        example: http://
        type: string
    type: object
  models.Episode:
    properties:
      duration:
        type: number
      imageUrl:
        type: string
      longDescription:
        type: string
      name:
        type: string
      number:
        type: string
      slug:
        type: string
      svtId:
        type: string
      url:
        type: string
      validFrom:
        type: string
      validTo:
        type: string
      variants:
        items:
          $ref: '#/definitions/models.Variant'
        type: array
      videoSvtId:
        type: string
    type: object
  models.Season:
    properties:
      'episodes groups:':
        items:
          $ref: '#/definitions/models.Episode'
        type: array
      'id groups:':
        type: string
      'name groups:':
        type: string
    type: object
  models.Show:
    properties:
      decription:
        example: Show about x
        type: string
      genre:
        example: "2019-12-22"
        type: string
      imageUrl:
        example: http://adad.ad/se
        type: string
      name:
        example: Show Name
        type: string
      seasons:
        items:
          $ref: '#/definitions/models.Season'
        type: array
      slug:
        example: show_name
        type: string
      updatedAt:
        example: "2019-12-22"
        type: string
      url:
        example: http://adad.ad/se
        type: string
    type: object
  models.Variant:
    properties:
      svtId:
        type: string
      url:
        type: string
    type: object
